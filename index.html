<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical MCQs</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
</head>
<body>
  <header>
    <h1>Medical MCQs Platform</h1>
    <nav>
      <select id="subject-select" aria-label="Select a subject">
        <option value="" disabled selected>Select a Subject</option>
      </select>
      <button id="theme-toggle" aria-label="Toggle theme">Change Theme</button>
    </nav>
  </header>

  <main>
    <section id="mcq-container" aria-labelledby="subject-title">
      <h2 id="subject-title">Select a Subject</h2>
      <div id="mcqs" role="list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Medical MCQs. All rights reserved.</p>
  </footer>

  <script src="js/dataLoader.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
