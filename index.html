<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical MCQ Revision Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav id="main-nav">
            <div class="logo">
                <h1>MedMCQ</h1>
            </div>
            <div class="nav-controls">
                <div class="theme-switcher">
                    <button id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="color-themes">
                    <button class="theme-color" data-theme="default"></button>
                    <button class="theme-color" data-theme="ocean"></button>
                    <button class="theme-color" data-theme="forest"></button>
                    <button class="theme-color" data-theme="sunset"></button>
                    <button class="theme-color" data-theme="lavender"></button>
                </div>
            </div>
        </nav>

        <!-- Sidebar for Medical Subjects -->
        <aside id="subject-sidebar">
            <input type="text" id="subject-search" placeholder="Search Subjects...">
            <ul id="subject-list"></ul>
        </aside>

        <!-- Main Content Area -->
        <main id="content-area">
            <div id="mcq-container">
                <div id="mcq-header">
                    <h2 id="current-subject">Select a Subject</h2>
                    <div class="mcq-controls">
                        <button id="start-quiz">Start Quiz</button>
                        <span id="question-counter">0/0</span>
                    </div>
                </div>
                <div id="question-area">
                    <h3 id="question-text"></h3>
                    <div id="options-container"></div>
                </div>
                <div id="result-area" class="hidden">
                    <h2>Quiz Result</h2>
                    <p id="score-display"></p>
                    <button id="review-answers">Review Answers</button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
